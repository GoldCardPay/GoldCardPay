<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldCard Pay - 支付无界，全新平台</title>
    <meta name="description" content="GoldCard Pay - 安全便捷的支付解决方案，支付无界，全新 GoldCard 平台">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="public/favicon.png" />
</head>
<body>
    <!-- Logo in top left corner -->
    <div class="logo-container">
        <div class="logo-wrapper">
            <div class="logo-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="1" y="4" width="22" height="16" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                    <line x1="1" y1="10" x2="23" y2="10" stroke="currentColor" stroke-width="2"/>
                </svg>
            </div>
            <span class="logo-text">GoldCard</span>
        </div>
    </div>

    <!-- Background decorative elements -->
    <div class="bg-decorations">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
    </div>

    <div class="main-container">
        <!-- Brand messaging outside login box -->
        <div class="brand-section">
            <h1 class="main-title">支付无界，全新 GoldCard 平台</h1>
            <p class="subtitle">安全便捷的支付解决方案</p>
        </div>

        <!-- Main login card -->
        <div class="login-card">
            <!-- Login form header -->
            <div class="form-header">
                <h2 class="form-title">登录您的账户</h2>
            </div>

            <!-- Login form -->
            <form class="login-form" onsubmit="handleSubmit(event)">
                <!-- Username field -->
                <div class="form-group">
                    <label for="username" class="form-label">用户名</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input
                            type="text"
                            id="username"
                            class="form-input"
                            placeholder="请输入用户名"
                            required
                        />
                    </div>
                </div>

                <!-- Password field -->
                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="16" r="1" stroke="currentColor" stroke-width="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <input
                            type="password"
                            id="password"
                            class="form-input"
                            placeholder="请输入密码"
                            required
                        />
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <svg id="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Login button -->
                <button type="submit" class="login-button">
                    立即登录
                </button>

                <!-- Additional options -->
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" class="checkbox">
                        记住我
                    </label>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>
            </form>

            <!-- Footer -->
            <div class="form-footer">
                <p class="signup-text">
                    还没有账户？
                    <a href="#" class="signup-link">立即注册</a>
                </p>
            </div>
        </div>

        <!-- Security badge -->
        <div class="security-badge">
            <p class="security-text">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                    <circle cx="12" cy="16" r="1" stroke="currentColor" stroke-width="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
                </svg>
                您的信息受到银行级加密保护
            </p>
        </div>
    </div>
        <!-- Copyright -->
        <div class="copyright">
            <p class="copyright-text">
                Copyright © 2024-2025, GoldCardPay All rights reserved.
            </p>
        </div>

    <script src="script.js"></script>
</body>
</html>
